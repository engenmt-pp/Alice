{% extends 'checkout.html' %}

{% block head %}
{{ super() }}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='cards.css') }}"
/>
{% endblock head %}

{% block other_options %}
<fieldset id="hosted-v2-options">
  <details open>
    <summary>
      <span>
        <legend>
          Hosted Fields v2 options
        </legend>
      </span>
    </summary>
    <div>
      <label for="3ds-preference">
        3D-Secure (3DS)
      </label>
      <select name="3ds-preference" id="3ds-preference">
        <option value="" selected>None</option>
        <option value="SCA_WHEN_REQUIRED">When required</option>
        <option value="SCA_ALWAYS">Always</option>
      </select>
    </div>
  </details>
</fieldset>
{{ super() }}
{% endblock other_options %}

{% block checkout_div %}
<script type="module">
  import {
    setOptions,
    getOptions,
    loadOptions,
    saveOptionsAndReloadPage
  } from "{{ url_for('static', filename='utils.js') }}";
  import {
    setupEventListeners,
    buildScriptElement
  } from "{{ url_for('static', filename='checkout.js') }}";
  import loadHostedFieldsV2 from "{{ url_for('static', filename='checkout-hf-v2.js') }}";
  import buyerNotPresentCheckout from "{{ url_for('static', filename='checkout-buyer-not-present.js') }}";
  window.addEventListener('load', async function () {
    const options = loadOptions()
    window.sessionStorage.clear()
    setOptions(options)

    buildScriptElement(loadHostedFieldsV2, 'hosted-fields-v2')
    setupEventListeners(saveOptionsAndReloadPage)

    document.getElementById('buyer-not-present-checkout').addEventListener('click', buyerNotPresentCheckout)
  })
</script>
<div id="checkout-hf-v2">
  <form id="form-hf-v2-card">
    <label for="hf-v2-card-number">Card Number</label>
    <div id="hf-v2-card-number"></div>

    <label for="hf-v2-expiration-date">Expiration Date</label>
    <div id="hf-v2-expiration-date"></div>

    <label for="hf-v2-cvv">CVV</label>
    <div id="hf-v2-cvv"></div>

    <label for="hf-v2-cardholder-name">Name on Card</label>
    <input
      type="text"
      id="hf-v2-cardholder-name"
      name="hf-v2-cardholder-name"
      placeholder="Card holder name"
      form="options-form"
    />
    <label>Billing Address</label>
    <input type="text" form="options-form" id="hf-v2-billing-address-line-1" name="hf-v2-billing-address-line-1" placeholder="Street address"/>
    <input type="text" form="options-form" id="hf-v2-billing-address-line-2" name="hf-v2-billing-address-line-2" placeholder="Unit"/>
    <input type="text" form="options-form" id="hf-v2-billing-address-admin-area-1" name="hf-v2-billing-address-admin-area-1" placeholder="City"/>
    <input type="text" form="options-form" id="hf-v2-billing-address-admin-area-2" name="hf-v2-billing-address-admin-area-2" placeholder="State"/>
    <input type="text" form="options-form" id="hf-v2-billing-address-postal-code" name="hf-v2-billing-address-postal-code" placeholder="Postal code"/>
    <input type="text" form="options-form" id="hf-v2-billing-address-country-code" name="hf-v2-billing-address-country-code" placeholder="Country code"/>

    <button value="submit" id="cf-pay">Pay</button>
  </form>
</div>
{% endblock %}
