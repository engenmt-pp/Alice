{% extends 'base.html' %}

{% block other_options %}
<fieldset id="onboarding">
  <details open>
    <summary>
      <span>
        <legend>
          Onboarding
        </legend>
      </span>
    </summary>
    <div>
      <label for="status-referral-token">
        Referral Token
      </label>
      <div>
        <input name="status-referral-token" id="status-referral-token" class="monospaced"/>
        <button type="button" id="get-referral-details" class="action-get">
          Get
        </button>
      </div>
    </div>
    <div>
      <label for="status-tracking-id">
        Tracking ID
      </label>
      <div>
        <input name="status-tracking-id" id="status-tracking-id" class="monospaced"/>
        <button type="button" id='get-seller-id-and-details' class="action-get">
          Get
        </button>
      </div>
    </div>
    <div>
      <label for="status-merchant-id">
        Merchant ID
      </label>
      <div>
        <input name="status-merchant-id" id="status-merchant-id" class="monospaced"/>
        <button type="button" id='get-seller-details' class="action-get">
          Get
        </button>
      </div>
    </div>
  </details>
</fieldset>

<fieldset id="checkout">
  <details open>
    <summary>
      <span>
        <legend>
          Checkout
        </legend>
      </span>
    </summary>
    <div>
      <label for="include-auth-assertion">
        Auth Assertion
      </label>
      <select name="include-auth-assertion" id="include-auth-assertion" class="monospaced">
        <option value="" selected>Exclude</option>
        <option value="True">Include</option>
      </select>
    </div>
    <div>
      <label for="status-order-id">
        Order ID
      </label>
      <div>
        <input name="status-order-id" id="status-order-id" class="monospaced"/>
        <button type="button" id="get-order-details" class="action-get">
          Get
        </button>
      </div>
    </div>
    <div>
      <label for="status-auth-id">
        Auth ID
      </label>
      <div>
        <input name="status-auth-id" id="status-auth-id" class="monospaced"/>
        <button type="button" id="get-auth-details" class="action-get">
          Get
        </button>
      </div>
    </div>
    <div>
      <label for="status-capture-id">
        Capture ID
      </label>
      <input name="status-capture-id" id="status-capture-id" class="monospaced"/>
      <button type="button" id="refund-capture" class="action-delete half">
        Refund
      </button>
      <button type="button" id="get-capture-details" class="action-get half">
        Get
      </button>
    </div>
    <div>
      <label for="status-ba-id">
        BA ID
      </label>
      <div>
        <input name="status-ba-id" id="status-ba-id" class="monospaced"/>
        <button type="button" id='get-ba-details' class="action-get">
          Get
        </button>
      </div>
    </div>
    <div>
      <label for="status-customer-id">
        Customer ID
      </label>
      <div>
        <input name="status-customer-id" id="status-customer-id" class="monospaced"/>
        <button type="button" id='get-payment-tokens' class="action-get">
          Get
        </button>
      </div>
    </div>
    <div>
      <label for="status-payment-token-id">
        Vault v3 ID
      </label>
      <input name="status-payment-token-id" id="status-payment-token-id" class="monospaced"/>
      <button type="button" id="delete-payment-token" class="action-delete half">
        Delete
      </button>
      <button type="button" id="get-payment-token-details" class="action-get half">
        Get
      </button>
    </div>
  </details>
</fieldset>
{% endblock other_options %}

{% block right_col %}
<script type="module">
  import {
    getReferralDetails,
    getSellerDetails,
    getSellerIdAndDetails,
    getOrderDetails,
    getAuthorizationDetails,
    getCaptureDetails,
    refundCapture,
    getBaDetails,
    deletePaymentToken,
    getPaymentTokens,
    getPaymentTokenDetails,
  } from "{{ url_for('static', filename='statuses.js') }}"

  const onClicks = {
    'get-referral-details': getReferralDetails,
    'get-seller-details': getSellerDetails,
    'get-seller-id-and-details': getSellerIdAndDetails,
    'get-order-details': getOrderDetails,
    'get-auth-details': getAuthorizationDetails,
    'get-capture-details': getCaptureDetails,
    'refund-capture': refundCapture,
    'get-ba-details': getBaDetails,
    'get-payment-tokens': getPaymentTokens,
    'delete-payment-token': deletePaymentToken,
    'get-payment-token-details': getPaymentTokenDetails,
  }
  window.addEventListener('load', async function() {
    for (const [id, onclick] of Object.entries(onClicks) ) {
      const button = document.getElementById(id)
      button.addEventListener('click', onclick)
    }
  })
</script>
<div id="div-api-calls" class="active">
  <nav role="tabset"></nav>
</div>
{% endblock right_col %}
