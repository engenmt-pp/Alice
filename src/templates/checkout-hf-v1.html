{% extends 'checkout.html' %}

{% block other_options %}
<fieldset id="hosted-v1-options">
  <details open>
    <summary>
      <span>
        <legend>
          Hosted Fields v1 options
        </legend>
      </span>
    </summary>
    <div>
      <label for="3ds-preference">
        3D-Secure (3DS)
      </label>
      <select name="3ds-preference" id="3ds-preference">
        <option value="" selected>None</option>
        <option value="SCA_WHEN_REQUIRED">When required</option>
        <option value="SCA_ALWAYS">Always</option>
      </select>
    </div>
  </details>
</fieldset>
{{ super() }}
{% endblock other_options %}

{% block vault_options %}
{% endblock vault_options %}

{% block checkout_div %}
<script type="module">
  import {
    setOptions,
    getOptions,
    loadOptions,
    saveOptionsAndReloadPage
  } from "{{ url_for('static', filename='utils.js') }}";
  import {
    setupEventListeners,
    buildScriptElement
  } from "{{ url_for('static', filename='checkout.js') }}";
  import loadHostedFields from "{{ url_for('static', filename='checkout-hf-v1.js') }}";
  window.addEventListener('load', async function () {
    const options = loadOptions()
    window.sessionStorage.clear()
    setOptions(options)

    buildScriptElement(loadHostedFields, 'hosted-fields-v1')
    setupEventListeners(saveOptionsAndReloadPage)
  })
</script>
<div>
  <form id="hf-v1-form">
    <label for="card-number">Card Number</label>
    <div id="card-number"></div>

    <label for="expiration-date">Expiration Date</label>
    <div id="expiration-date"></div>

    <label for="cvv">CVV</label>
    <div id="cvv"></div>

    <label for="card-holder-name">Name on Card</label>
    <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Card holder name"/>

    <br/>
    <label>Billing Address</label>
    <input type="text" id="billing-address-street" name="billing-address-street" placeholder="Street address"/>
    <input type="text" id="billing-address-unit" name="billing-address-unit" placeholder="Unit"/>
    <input type="text" id="billing-address-city" name="billing-address-city" placeholder="City"/>
    <input type="text" id="billing-address-state" name="billing-address-state" placeholder="State"/>
    <input type="text" id="billing-address-zip" name="billing-address-zip" placeholder="Zip / postal code"/>
    <input type="text" id="billing-address-country" name="billing-address-country" placeholder="Country code"/>

    <button value="submit" id="pay-button" disabled>Pay</button>
  </form>
</div>
{% endblock checkout_div %}
