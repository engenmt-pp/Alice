<!DOCTYPE html>
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>♠️</text></svg>">
<html>
  <title>
    Alice - A PPCP Testing Tool
  </title>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}
    {% endblock %}
  </head>
  <body class="
  text-sm
  font-medium
  bg-white dark:bg-zinc-900
  text-zinc-700 dark:text-zinc-300
  ">
    <header class="
    bg-blue-600
    text-center
    text-white
    ">
      This is the sandbox environment.
      To request features or support, go to <a href="https://paypal.slack.com/archives/C04TWRUMG5Q" class="underline">#help-alice</a>.
    </header>
    <div class="
    max-w-7xl
    mx-auto
    min-h-screen
    ">
      <div class="
      grid
      grid-cols-7
      gap-2
      h-full
      min-h-screen
      ">
        <div id="left-col" class="
        col-span-2
        ring-1
        p-2
        space-y-4
        h-full
        bg-zinc-50
        ring-zinc-900/5
        dark:bg-zinc-800
        dark:ring-zinc-100/5
        ">
          <h1 class="text-lg underline">
            ♠️ Alice - A PPCP Testing Tool
          </h1>
          <nav class="ml-2 space-y-1">
            <a href="/partner-form/onboarding" class="
            block
            underline
            font-semibold
            text-blue-600 dark:text-blue-500
            ">
              Onboarding
            </a>
            <a href="/store-form/branded" class="
            block
            underline
            font-semibold
            text-blue-600 dark:text-blue-500
            ">
              Checkout - Branded
            </a>
          </nav>
          {% block left_col %}
          {% endblock %}
        </div>
        <div id="right-col" class="
          col-span-5
          ring-1
          p-2
          h-full
          bg-zinc-50
          ring-zinc-900/5
          dark:bg-zinc-800
          dark:ring-zinc-100/5
        ">
          {% block right_col %}
          {% endblock %}
        </div>
      </div>
    </div>
    {% block foot %}
    {% endblock %}
  </body>
</html>
